<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>
    <link rel="stylesheet" href="dinolooks.css">
    <script src="dino.js" defer></script>
</head>

<div class="topnav">
  <a onclick="window.location.reload()">Start</a>
  <a onclick="showTries()">Tries</a>
  <a onclick="showHighscore()">Highscore</a>
  <a onclick="popup()">Rules</a>
  <a onclick="lightdark()">Light/Dark</a>
  <a onclick="openSettings()">Settings</a>
</div>

<body>
    <h1>Dino-Game</h1>
    <canvas id="board"></canvas>
    <div id="hud">
    <span id="hudScore">Score: 0</span>
    <span id="hudHighscore">Highscore: 0</span>
    <span id="hudTries">Tries: 0</span>
</div>

<!-- Game Over Overlay -->
<div id="gameOverOverlay">
    <img id="gameOverImage" src="./img/game-over.png">
    <img id="restartButton" src="./img/reset.png">
</div>


    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Game Settings</h2>

            <label>Gravity:</label>
            <input type="number" id="gravityInput" step="0.1"><br>

            <label>Jump Strength:</label>
            <input type="number" id="jumpInput" step="1"><br>

            <label>Spawn Rate (ms):</label>
            <input type="number" id="spawnInput" step="100"><br>

            <button onclick="saveSettings()">Save</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

</body>
</html>
