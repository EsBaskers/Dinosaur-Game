<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>
    <link rel="stylesheet" href="dinolooks.css">
    <script src="dino.js" defer></script>
</head>

<div class="topnav">
  <a onclick="window.location.reload()">Start</a>
  <a>Tries</a>
  <a>Highscore</a>
  <a>Rules</a>
  <a onclick="lightdark()">Light/Dark</a>
  <a>Settings</a>
</div>

<body>
    <h1>Dino-Game</h1>
    <div style="position:relative; display:inline-block; width:100%; max-width:100vw;">
        <canvas id="board"></canvas>
        <!-- Game Over Overlay INSIDE board container -->
        <div id="gameOverOverlay">
            <img id="gameOverImage" src="./img/game-over.png">
            <img id="restartButton" src="./img/reset.png">
        </div>
    </div>
    
    <!-- Info Box for Navbar Actions -->
    <div id="infoBox"></div>

    <!-- Tries Modal -->
    <div id="triesModal" class="modal">
        <div class="modal-content">
            <h2>Total Tries</h2>
            <p id="triesValue"></p>
            <button onclick="closeTries()">Close</button>
        </div>
    </div>

    <!-- Highscore Modal -->
    <div id="highscoreModal" class="modal">
        <div class="modal-content">
            <h2>Highscore</h2>
            <p id="highscoreValue"></p>
            <button onclick="closeHighscore()">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Game Settings</h2>

            <label>Gravity:</label>
            <input type="number" id="gravityInput" step="0.1"><br>

            <label>Jump Strength:</label>
            <input type="number" id="jumpInput" step="1"><br>

            <label>Spawn Rate (ms):</label>
            <input type="number" id="spawnInput" step="100"><br>

            <label>Obstacle Speed:</label>
            <input type="number" id="speedInput" step="1"><br>

            <button onclick="saveSettings()">Save</button>
            <button onclick="resetSettingsToDefault()">Reset to Default</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <!-- Rules Modal -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2>Rules</h2>
            <p>Press Space or Up Arrow to jump.<br>Down Arrow to duck.<br>Avoid obstacles!</p>
            <button onclick="closeRules()">Close</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>GAME OVER!</h2>
            <p id="gameOverText"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

</body>
</html>
